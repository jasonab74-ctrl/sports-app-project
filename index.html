<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Purdue Men's Basketball Fan Feed – automatically surfacing the latest Boilermakers hoops headlines from trusted sources." />
  <meta name="theme-color" content="#000000" />

  <title>Purdue Boilermakers Men's Basketball News</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="static/img/purdue.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="static/css/pro.css" />
</head>
<body class="theme-purdue">

  <!-- HEADER -->
  <header class="headline-header">
    <div class="headline-shell">
      <div class="brand-left">
        <div class="brand-logo">P</div>
        <div class="brand-copy">
          <div class="brand-team">Purdue Boilermakers</div>
          <div class="brand-scope">Men’s Basketball News</div>
        </div>
      </div>
      <div class="updated-time">Updated <span id="lastUpdated">—</span></div>
    </div>
  </header>

  <!-- MAIN FEED -->
  <main class="feed-wrapper">
    <div id="feedGrid" class="feed-grid">
      <!-- Cards will be injected here by pro.js -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-title">Purdue Men's Basketball Fan Feed</div>
      <div class="footer-note">
        Unofficial. Automatically surfaces the latest Purdue hoops headlines.
      </div>

      <!-- Added for dynamic source listing -->
      <div id="footerSources" class="footer-note" style="margin-top:1rem;">
        <!-- Filled dynamically by pro.js -->
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="static/js/pro.js" defer></script>

</body>
</html>
