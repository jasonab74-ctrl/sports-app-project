<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Purdue Boilermakers — Men's Basketball Hub</title>

  <link rel="stylesheet" href="pro.css" />
  <script defer src="pro.js"></script>
</head>
<body class="app-shell">

  <!-- App Header -->
  <header class="app-header">
    <div class="brand-icon"></div>
    <div class="brand-block">
      <div class="brand-title">Purdue Boilermakers</div>
      <div class="brand-sub">Men’s Basketball Hub</div>
    </div>
  </header>

  <main class="page-main">

    <!-- Headlines panel -->
    <section class="panel panel-main">
      <div class="panel-head">
        <h2 class="panel-title">Top Headlines</h2>
        <div class="panel-accent"></div>
      </div>

      <div id="updated-row" class="updated-row" hidden>
        <span id="updated-at" class="updated-at"></span>
      </div>

      <div id="headline-list" class="headline-list">
        <!-- JS fills with up to 20 cards -->
      </div>

      <div id="empty-state" class="empty-state" hidden>
        <div class="empty-card">
          <p class="empty-main">
            No Purdue Men’s Basketball headlines yet.
          </p>
          <p class="empty-sub">
            New stories will appear here automatically.
          </p>
        </div>
      </div>
    </section>

    <!-- Sources panel -->
    <section class="panel panel-sources">
      <div class="panel-head">
        <h2 class="panel-title">Sources</h2>
        <div class="panel-accent"></div>
      </div>

      <ul id="source-list" class="sources-list">
        <!-- JS fills with unique source names -->
      </ul>
    </section>

  </main>

</body>
</html>
