<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Purdue Men's Basketball News</title>

  <link rel="stylesheet" href="static/css/pro.css" />
  <script defer src="static/js/pro.js"></script>

  <!-- Preload feed -->
  <link rel="preload" href="static/teams/purdue-mbb/items.json" as="fetch" type="application/json" crossorigin="anonymous" />
</head>
<body class="theme-purdue">
  <header class="headline-header">
    <div class="headline-shell">
      <div class="brand-left">
        <div class="brand-logo">P</div>
        <div class="brand-copy">
          <div class="brand-team">Purdue Boilermakers</div>
          <div class="brand-scope">Men’s Basketball News</div>
        </div>
      </div>
      <div class="updated-time">
        Updated <span id="lastUpdated">—</span>
      </div>
    </div>
  </header>

  <main class="feed-wrapper">
    <section class="feed-grid" id="feedGrid">
      <!-- cards injected by JS -->
      <article class="feed-card placeholder">
        <div class="feed-thumb feed-thumb-fallback"></div>
        <div class="feed-body">
          <div class="feed-meta-row">
            <span class="feed-source">Loading…</span>
            <span class="feed-age">—</span>
          </div>
          <div class="feed-headline">Collecting Purdue men's basketball headlines…</div>
          <div class="feed-snippet">This will only show Purdue MBB content. No football, no NBA, no general ESPN spam.</div>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>Purdue Men's Basketball Fan Feed</div>
      <div class="footer-note">Unofficial. Automatically surfaces the latest Purdue hoops headlines.</div>
    </div>
  </footer>
</body>
</html>
