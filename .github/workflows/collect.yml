name: collect-purdue-mbb

on:
  # runs on a schedule (every 30 min here; adjust if you want)
  schedule:
    - cron: "*/30 * * * *"
  # also let you trigger it manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # We must keep credentials so we can push back to main
      # and we must fetch full history so git can commit cleanly
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps (feed parsing, HTML parsing, date utils)
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Run collector
        run: |
          python tools/collect.py

      - name: Commit & push updated JSON
        run: |
          # configure git author for the bot commit
          git config user.name "sports-app-bot"
          git config user.email "actions@users.noreply.github.com"

          # stage the updated feed file
          git add static/teams/purdue-mbb/items.json

          # commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "auto: update Purdue MBB feed"
            # pull main in case anything landed since checkout, then push
            git pull --rebase origin main
            git push origin main
          else
            echo "No feed changes to commit."
          fi