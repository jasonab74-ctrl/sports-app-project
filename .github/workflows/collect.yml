name: collect-purdue-mbb

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history so we can commit back)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: Run collector
        run: |
          echo "Running collector script..."
          python tools/collect.py

      - name: Commit & push updated JSON
        run: |
          echo "Preparing git commit..."
          git config user.name "sports-app-bot"
          git config user.email "actions@users.noreply.github.com"

          # stage only the Purdue feed file
          git add static/teams/purdue-mbb/items.json

          if ! git diff --cached --quiet; then
            echo "Changes detected, committing..."
            git commit -m "auto: update Purdue MBB feed"

            echo "Sync with main to avoid non-fast-forward issues..."
            git pull --rebase origin main

            echo "Push..."
            git push origin main
          else
            echo "No feed changes to commit."
          fi